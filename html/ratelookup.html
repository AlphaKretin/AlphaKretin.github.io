<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pokémon Catch Rates</title>
    <link rel="apple-touch-icon" sizes="144x144" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" href="../favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="../favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="../manifest.json">
    <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#5bbad5">

<body>
	<h2>Catch Rate Lookup</h2>
    <table>
        <tr>
            <td>List of Pokémon:</td>
            <td><select id="monList"></select></td>
        </tr>
        <tr>
            <td>Pokémon Name:</td>
            <td><input type="text" id="monName" /></td>
        </tr>
        <tr>
            <td>Pokédex Number:</td>
            <td><input type="text" id="dexNum" /></td>
        </tr>
        <tr>
            <td>Catch Rate:</td>
            <td><input type="text" id="catchRate" /></td>
        </tr>
    </table>
    <h2>List Pokémon Below a Certain Catch Rate</h2>
	Catch Rate: <input type="text" id="catchRate2" /><input type="button" value="List" onclick="listMons()"/>
	<table id="listOutput">
	</table>
    <script src="../js/ratelookup.js"></script>
    <div id="links">
        <a href="./catchrate.html">Click here to return to the calculator!</a><br />
    </div>
</body>

</html>
