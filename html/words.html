<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Word Game</title>
    <link rel="apple-touch-icon" sizes="144x144" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" href="../favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="../favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="../manifest.json">
    <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="AlphaKretin">
    <meta name="application-name" content="AlphaKretin">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    Word Stem: <span id="wordStem"></span><br />
    <input type="text" id="gameText" /><br />
    <input type="button" value="Check" onclick="submit()" id="checkButton" /> <input type="button" value="New Stem" onclick="generateStem()" /><br /> Stem Length: <input type="button" value="-" onclick="stemLength--;" /><input type="button" value="+" onclick="stemLength++;" /><input type="button" value="Trim" onclick="trimStem()" /><br />
    <input type="button" value="List Words Found" onclick="printWordsFound()" /><br />
    <div id="results"></div>
    Words found: <span id="found">0</span><br /> Words found for this stem: <span id="foundStem">0</span><br />
    <br />
    <table>
        <tr>
            <th>3,4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>10+</th>
        </tr>
        <tr>
            <td id="4">0</td>
            <td id="5">0</td>
            <td id="6">0</td>
            <td id="7">0</td>
            <td id="8">0</td>
            <td id="9">0</td>
            <td id="10">0</td>
        </tr>
    </table>
    Stem History:<br />
    <div id="record"></div>
    <div id="links">
        <a href="../index.html">Click here to return to the index!</a><br />
    </div>
    <script src="../js/words.js"></script>
</body>

</html>
