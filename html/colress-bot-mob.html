<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Colress Bot</title>
    <link rel="apple-touch-icon" sizes="144x144" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" href="../favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="../favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="../manifest.json">
    <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="AlphaKretin">
    <meta name="application-name" content="AlphaKretin">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <select id="command">
        <option value="!help">!help</option>
        <option value="!pokemon">!pokemon</option>
        <option value="!pokedex">!pokedex</option>
        <option value="!aloladex">!aloladex</option>
        <option value="!move">!move</option>
        <option value="!item">!item</option>
        <option value="!ability">!ability</option>
        <option value="!weak">!weak</option>
        <option value="!typechart">!typechart</option>
        <option value="!evolution">!evolution</option>
        <option value="!qr">!qr</option>
        <option value="!nature">!nature</option>
    </select>
    <input type="text" id="input" />
    <input type="button" value="Submit" onclick="clicked()" id="checkButton" />
    <div id="output"></div>
    <script src="../js/pokebot-mob.js"></script>
</body>

</html>
